<!DOCTYPE html>
<html>
<head>
<title>User Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<form id="registrationForm">
<h1 clalss="h1">Registration Form</h1>
<br>
<br>
<label for="username" class="l">Username:</label>
<input type="text" id="username" name="username" class="i" placeholder="Enetr
Username" required>
<br>
<br>
<label for="email" class="l">Email:</label>
<input type="email" id="email" name="email" class="i" placeholder="Enter
name@example.com" required>
<br>
<br>
<label for="password" class="l">Password:</label>
<input type="password" id="password" name="password" class="i" placeholder="Enter
Password" required>
<br>
<br>
<label for="confirmPassword" class="l">Confirm Password:</label>
<input type="password" id="confirmPassword" name="confirmPassword" class="i"
placeholder="confirm password" required>
<br>
<br>
<label for="phone" class="l">Phone Number:</label>
<input type="text" id="phone" name="phone" class="i" placeholder="+91 1234567890"
required>
<br>
<br>
<button type="submit">Register</button>
</form>
</div>
<script src="main.js"></script>
</body>
</html>
